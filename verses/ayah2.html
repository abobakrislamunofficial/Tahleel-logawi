    const verseContainer = document.getElementById('verse-content');
    const cardsArea = document.getElementById('cards-area');
    let activeIndex = null;

    function init() {
        verseData.forEach((item, index) => {
            const span = document.createElement('span');
            span.textContent = item.text;
            
            if (item.data) {
                span.classList.add('quran-word');
                span.dataset.index = index;
                span.onclick = () => toggleCard(index);
                createCardHTML(item.data, index);
            } else {
                span.classList.add('non-interactive');
            }
            
            verseContainer.appendChild(span);
            verseContainer.appendChild(document.createTextNode(" "));
        });

        const numSpan = document.createElement('span');
        numSpan.className = 'verse-number';
        numSpan.textContent = 'Ÿ¢';
        verseContainer.appendChild(numSpan);
    }

    function createCardHTML(data, index) {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `card-${index}`;
        
        let html = `
            <div class="card-header">
                <span class="card-word-title">${data.word}</span>
                ${data.context ? `<span class="card-context">${data.context}</span>` : ''}
            </div>
            <div class="card-body">`;
        
        if (data.morph) html += generateSection('üìö ÿßŸÑÿµÿ±ŸÅ ŸàÿßŸÑÿ®ŸÜŸäÿ©', data.morph);
        if (data.syntax) html += generateSection('üî§ ÿßŸÑŸÜÿ≠Ÿà ŸàÿßŸÑÿ•ÿπÿ±ÿßÿ®', data.syntax);
        if (data.semantic) html += generateSection('üí° ÿßŸÑÿØŸÑÿßŸÑÿ© ŸàÿßŸÑÿ®ŸÑÿßÿ∫ÿ©', data.semantic);
        
        html += `</div>`;
        card.innerHTML = html;
        cardsArea.appendChild(card);
    }

    function generateSection(title, items) {
        return `
            <div class="info-row">
                <div class="info-label">${title}</div>
                <ul class="info-list">
                    ${items.map(i => `<li>${i}</li>`).join('')}
                </ul>
            </div>
        `;
    }

    function toggleCard(index) {
        const wordEl = document.querySelector(`.quran-word[data-index="${index}"]`);
        const cardEl = document.getElementById(`card-${index}`);

        if (activeIndex === index) {
            wordEl.classList.remove('active');
            cardEl.classList.remove('visible');
            activeIndex = null;
            return;
        }

        if (activeIndex !== null) {
            const prevWord = document.querySelector(`.quran-word[data-index="${activeIndex}"]`);
            const prevCard = document.getElementById(`card-${activeIndex}`);
            if (prevWord) prevWord.classList.remove('active');
            if (prevCard) prevCard.classList.remove('visible');
        }

        wordEl.classList.add('active');
        cardEl.classList.add('visible');
        activeIndex = index;

        if (window.innerWidth < 768) {
            setTimeout(() => {
                cardEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 300);
        }
    }

    init();
